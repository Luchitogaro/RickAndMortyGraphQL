<app-search></app-search>
<section class="character__list" infiniteScroll (scrolled)="onScollDown()">
  <ng-container *ngIf="characters$ | async as characters; else showEmpty">
    <app-characters-card
      *ngFor="let character of characters"
      [character]="character"
    ></app-characters-card>
  </ng-container>
  <ng-template #showEmpty>
    <div class="character__not-found">
      <h1 class="title">Not results</h1>
      <img src="assets/imgs/404.jpeg" alt="404" />
    </div>
  </ng-template>
  <button *ngIf="showButton" class="button" (click)="onScrollTop()">
    ⬆️
  </button>
</section>
